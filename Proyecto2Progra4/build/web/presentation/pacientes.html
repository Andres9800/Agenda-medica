    <body>
        <div class="wrapper">
            <div class="top_navbar"  style="z-index: 3000;">
                <div class="hamburger">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
                <div class="top_menu">
                    <div class="logo">Proyecto 2 Progra 4</div>
                </div>
            </div>
            <div class="sidebar" style="font-size: 1.1rem;font-weight: 300; letter-spacing: .05rem;float:left;">
                <ul>
                    <li><a href="homeAgenda.html"> <span class="icon"><i class="fa-solid fa-calendar-days"></i></span> <span class="title">Agenda</span> </a></li>
                    <li><a href="pacientes.html"> <span class="icon"><i class="fa-solid fa-person"></i></span> <span class="title">Personas</span> </a></li>
                    <li><a href="doctor.html" > <span class="icon"><i class="fa-solid fa-user-doctor"></i></span> <span class="title">Doctor</span> </a></li>
                    <li><a id="botonRegresar" href="#"> <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span> <span class="title">LogOut</span> </a></li>
                </ul>
            </div>
            <div class="main_container" style="color: black">

                <div class="container" style="width:100% " >


                    <!-- List -->
                    <div class="card bg-light" style="width:1400px;transform: translateX(-150px); margin: 0 auto; color: black;">
                        <h2 class="text-uppercase text-center text-secondary " style="padding-top: 30px;">Pacientes del Medico</h2>
                        <div class="card-body mx-auto w-75" id="buscarDiv" >
                            <form>
                                <div class="form-group row" style="text-align: center;margin: 0 auto; align-content: center; transform: translate(400px);margin-bottom: 40px;">
                                    <div class="input-group col-md-8" >
                                        <button type="button" class="btn btn-primary ml-3"  id="crear">Crear</button>
                                    </div>
                                </div>
                                <div id="errorDiv" style="width:30%; margin: auto;"></div>
                            </form>
                            <div class="table-responsive " style="max-height: 700px;width:1200px;;transform: translateX(-100px); overflow: auto; margin: 0 auto;">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr><th scope="col">Cedula</th><th scope="col">Nombre</th><th scope="col">Sexo</th><th scope="col">contacto</th><th scope="col">enfermedades</th><th scope="col">alergias</th><th scope="col">cirugias</th><th scope="col">Foto</th><th scope="col">Editar</th><th scope="col">Citas</th><th scope="col">Crear Cita</th></tr></thead>
                                    <tbody id="listado">
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>









                    <div class="modal fade" id="add-modal" tabindex="-1" role="dialog" style="transform: translateX(120px);">
                        <div class="modal-dialog" style="width: 400px">
                            <div class="modal-content">
                                <div class="modal-header" >
                                    <div class="d-flex justify-content-center" style="width: 90%">  <img class="img-circle" id="img_logo" src="../images/user.png" style="max-width: 50px; max-height: 50px"> </div>
                                </div>
                                <form id="formulario" >
                                    <div class="modal-body">
                                        <div id="div-login-msg">
                                            <div id="icon-login-msg" ></div>
                                            <span id="text-login-msg">Agregar Persona</span>
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label for="nonbre">Nombre</label>
                                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                                        </div>
                                        <div class="form-group">
                                            <label for="sexo">Sexo</label>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="sexo" id="sexoFem" value="F">
                                                <div id="tdFem"></div>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="sexo" id="sexoMasc" value="M">
                                                <div id="tdMasc"></div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="contacto">Contacto</label>
                                            <input type="text" class="form-control" name="contacto" id="contacto" placeholder="Contacto">
                                        </div>
                                        <div class="form-group">
                                            <label for="enfermedades">Enfermedades</label>
                                            <input type="text" class="form-control" name="enfermedades" id="enfermedades" placeholder="Enfermedades">
                                        </div>
                                        <div class="form-group">
                                            <label for="alergias">Alergias</label>
                                            <input type="text" class="form-control" name="alergias" id="alergias" placeholder="Alergias">
                                        </div>
                                        <div class="form-group">
                                            <label for="cirugias">Cirugias</label>
                                            <input type="text" class="form-control" name="cirugias" id="cirugias" placeholder="Cirugias">
                                        </div>
                                </form>
                                <form>
                                    <div class="form-group" style="margin-left: 10px; margin-right: 10px;">
                                        <label for="imagen">Imagen</label>
                                        <input type="file" accept="image/*" class="form-control" name="imagen" id="imagen" placeholder="Imagen">
                                    </div>
                                </form>
                                <div class="modal-footer d-flex justify-content-center">
                                    <div>
                                        <input type="button" id="aplicar" class="btn btn-primary btn-lg btn-block" value="Aplicar">
                                    </div>
                                </div>

                                <div id="errorDiv" style="width:70%; margin: auto;"></div>
                            </div>
                        </div>              
                    </div>













                </div>









            </div> 








        </div>




    </body>
