    <body>
        <section class="contact-box">
            <div class="row no-gutters bg-dark">
         <div class="col-xl-5 col-lg-12 register-bg" style="background-image: url('../images/Administrador.png');">
                    <div class="position-absolute testiomonial p-4 " style="transform: translateY(35px);">
                        <h3 class="font-weight-bold text-dark">Bienvenido&nbsp; &nbsp; &nbsp;&nbsp;</h3>
                        <p class="lead text-dark" style="font-size: 30px">Aca se puede registrar como administrador&nbsp;</p>
                    </div>
                </div>
                <div class="col-xl-7 col-lg-12 d-flex">
                    <div class="container align-self-center p-6">
                        <h1 class="font-weight-bold mb-3">Registro Administrador</h1>
                        <p class="text-muted mb-5">Ingresa la siguiente información para registrarte.</p>
                        <form id="formulario" >
                            <div class="form-group mb-3">
                                <label class="font-weight-bold">Usuario <span class="text-danger">*</span></label>

                                <!--			  Aquiiiiiiiii-->
                                <input type="text" class="form-control" name="Usuario" id="usuarioAdmin" placeholder="Usuario">
                            </div>

                            <div class="form-group mb-3">
                                <label class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="Contra" id="contraAdmin"  placeholder="Ingresa una contraseña">
                            </div>
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

                                <div>
                                    <input type="button" id="botonRegistroAdmin" class="btn btn-primary btn-lg btn-block" value="Aplicar">
                                </div>


                                
                                <button type="button" class="btn btn-primary btn-lg me-3 boton2" id="boton" onclick="location.href = '../index.html'">Volver</button>
                            </div>
                        </form>
                        <div id="errorDiv" style="width:70%; margin: auto;"></div>
                        <small class="d-inline-block text-muted mt-5">Todos los derechos reservados | ©2022</small> </div>
                </div>
            </div>
        </section>
