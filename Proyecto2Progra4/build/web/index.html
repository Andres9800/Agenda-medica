    <main class="login-design">
  <div class="waves"> <img src="images/2121.png" alt="" width="478" height="522"  /> </div>

    <div class="login-data"> <img src="images/user.png" alt="" width="100" height="100" />
      <h1>Inicio de Sesión</h1>
      <form action="#" class="login-form">
        <div class="input-group">
          <label class="input-fill">
            <input type="text" name="email" id="email" required/>
            <span class="input-label">Correo Electrónico</span> <i class="fas fa-envelope"></i> </label>
        </div>
        <div class="input-group">
          <label class="input-fill">
            <input type="password" name="password" id="password" required />
            <span class="input-label">Contraseña</span> <i class="fas fa-lock"></i> </label>
        </div>
       <input type="button" value="¿Necesitas una Cuenta?" class="btn-login" id="registroButton" onclick="location.href = 'presentation/RegistroHome.html'"/>
        <input type="button" value="Iniciar Sesión" class="btn-login" id="loginButton" />
      </form>
    </div>
  </div>
