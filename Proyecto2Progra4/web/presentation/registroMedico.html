<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--	Boostrap CSS y JS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" interity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 

        <!--	Este bootstrap si me deja los cuadrados juntos-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
        <script src="/Proyecto2Progra4/js/utils.js"></script>
        <script src="../js/registerMedico.js"></script> 
        <link rel="shortcut icon" href="#">
        <link href="../css/style.css" rel="stylesheet">
        <title>Registro</title>
    </head>
    <body>






        <section class="contact-box">
            <div class="row no-gutters bg-dark">
                <div class="col-xl-5 col-lg-12 register-bg">
                    <div class="position-absolute testiomonial p-4">
                        <h3 class="font-weight-bold text-dark">Bienvenido a Clínica los Robles&nbsp; &nbsp; &nbsp;&nbsp;</h3>
                        <p class="lead text-dark">"Porque tu salud es nuestra priorida "&nbsp;</p>
                    </div>
                </div>
                <div class="col-xl-7 col-lg-12 d-flex">
                    <div class="container align-self-center p-6">
                        <h1 class="font-weight-bold mb-3">Registro Medico</h1>
                        <p class="text-muted mb-5">Ingresa la siguiente información para registrarte.</p>
                        <form id="formulario" >
                            <div class="form-group mb-3">
                                <label class="font-weight-bold">Nombre y Apellido <span class="text-danger">*</span></label>

                                <!--			  Aquiiiiiiiii-->
                                <input type="text" class="form-control" name="cedula" id="nombreMedico" placeholder="Nombre y Apellido">
                            </div>
                            <div class="form-group mb-3">
                                <label class="font-weight-bold">ID del medico<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="idMedico" placeholder="Ingresa tu ID">
                            </div>
                            <div class="form-group mb-3">
                                <label class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="nombre" id="contraMedico"  placeholder="Ingresa una contraseña">
                            </div>
                            <div class="form-row mb-2">
                                <div class="form-group col-md-6">
                                    <label class="font-weight-bold"> Especialidad <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="espeMedico" placeholder="Especialidad">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="font-weight-bold">Duracion <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="duraMedico" placeholder="Duracion">
                                </div>
                            </div>
                            <div class="form-row mb-2">
                                <div class="form-group col-md-6">
                                    <label class="font-weight-bold"> Cuota <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="costoMedico" placeholder="Cuota">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="font-weight-bold">Lugar de Trabajo <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="lugarMedico" placeholder="Lugar">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

                                <div>
                                    <input type="button" id="botonRegistroMedico" class="btn btn-primary btn-lg btn-block" value="Aplicar">
                                </div>


                                <button type="button" class="btn btn-primary btn-lg me-3 boton2"  id="botonCalendario" >Calendario</button>
                                <button type="button" class="btn btn-primary btn-lg me-3 boton2" id="boton" onclick="location.href = '../index.html'">Regresar</button>
                            </div>
                        </form>
                        <div id="errorDiv" style="width:70%; margin: auto;"></div>
                        <small class="d-inline-block text-muted mt-5">Todos los derechos reservados | ©2022</small> </div>
                </div>


                <div id="popup" class="schedule-popup">
                    <div class="calendar"> <i class="fa-solid fa-calendar fa-3x"></i><i class="fa-solid fa-x close"></i></div>
                    <div style="text-align: center; color: black; font-size: 20px;margin-bottom: 10px; font-weight: bold; ">Ingrese su Horario</div>
                    <div id="schedules" class="schedules"> 
                        <!--- Horarios --> 
                    </div>
                    <div class="save">
                        <button id="save-button"  type="submit" class="btn btn-primary" style="margin-bottom: 80px; transform: translateY(-70px)">Save</button>
                    </div>
                </div>


            </div>
        </section>


    </body>
</html>
